<!DOCTYPE html>
<html>
	<head>
		<title>Workflow</title>
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="img/favicon.ico">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
		
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/moment.js"></script>

		<script src="js/common.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>

		<header>
            <h3 id="topLogo">WorkFlow
			<span id="signout">Sign Out</span></h3>	
    	</header>

		<div class="container">
			<div id="calControl">
				<button id="triggerAddClassTop" class="addClassButtonTop">Add Class</button>
				<div class="addClassArea">
					<input id="addClassInputTop" type="text" placeholder="Type class name">
					<button id="addClassButtonTop" class="addClassButtonTop">Add Class</button>
				</div>
				<div class="dayShiftButtons">
					<button class="shiftDayViewBut" id="prevWeekBut"><<</button>
					<button class="shiftDayViewBut" id="prevDayBut"><</button>
					<button class="shiftDayViewBut" id="showTodayBut">TODAY</button>
					<button class="shiftDayViewBut" id="nextDayBut">></button>
					<button class="shiftDayViewBut" id="nextWeekBut">>></button>
				</div>
			</div>
			<div id="dateDayRow"></div>
			<div id="allClasses"></div>
			<div class="addCategoryButton">
				<span class="buttonTitle">Add Class</span>
				<input id="newClassName" type="text" placeholder="Type name of class">
			</div>
		</div>

		<div id="addPhasePopup" class="hide">
			<form action="/echo/html/" id="popForm" method="get">
				<div>
					<label for="project-name">Project Name</label>
					<input type="text" name="project-name" id="project-name" placeholder="i.e: Develop product spec" class="form-control input-md" required>
					<label for="project-duration">Durations (Day)</label>
					<input type="number" min=1 name="project-duration" id="project-duration" placeholder="i.e: 2" class="form-control input-md" required>
					<label for="about" data-toggle="collapse" href="#collapseAbout" aria-expanded="false" aria-controls="collapseAbout">Add Description</label>
					<div class="collapse" id="collapseAbout">
						<textarea rows="3" name="about" id="phaseDescription" class="form-control input-md" placeholder="Optional"></textarea>
					</div>
					<br>
					<label for="addGroup" data-toggle="collapse" href="#collapseGroup" aria-expanded="false" aria-controls="collapseGroup">Add Group</label>
					<div class="collapse" id="collapseGroup">
						<textarea rows="1" name="addGroup" id="phaseGroup" class="form-control input-md" placeholder="Seperate member email by ';'"></textarea>
					</div>
					<button type="button" class="btn btn-primary" id="phase-submit" data-loading-text="Sending info.."><em class="icon-ok"></em> Save</button>
				</div>
			</form>
		</div>
	</body>
</html>
