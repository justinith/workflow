<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>WorkFlow</title>
    <link rel="icon" href="img/page-icon.png">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <script defer src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script defer src="lib/md5.min.js"></script>
    <script defer src="js/common.js"></script>
    <script defer src="js/signup.js"></script>      
</head>
<body>
<main>
    <header>
            <h3>WorkFlow</h3>
    </header>
       <div class="container">
            <h2>Sign Up</h2>
                <form id="signup-form">
                    <div>
                        <label for="email-input">Email:</label>
                        <input id="email-input" 
                            type="email" 
                            autofocus>
                    </div>
                    <div>
                        <label for="password-input">Password:</label>
                        <input id="password-input" 
                            type="password">
                    </div>

                     <div>
                        <label for="reenter-password-input">Re-enter Password:</label>
                        <input id="reenter-password-input" 
                            type="password">
                    </div>
                    <div>
                        <label for="display-name-input">Choose Display Name:</label>
                        <input id="display-name-input" 
                            type="text">
                    </div>
                    <div>
                        <br><button type="submit">Sign Up</button>
                    </div>
                    <br>            
                </form>
                <p>Already part of WorkFlow? <br><a href="signin.html">Sign In</a></p>
        </div>
            <footer>
                <p>Copyright &copy; info343 Group<br> All Rights Reserved</p>
            </footer>
    </main>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
</body>
</html>
