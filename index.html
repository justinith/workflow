<!DOCTYPE html>
<html>
	<head>
		<title>Workflow</title>
		<link rel="shortcut icon" href="img/favicon.ico">
		
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/moment.js"></script>

		<script src="js/common.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>

		<div class="navbar">
			<button id="signout">Sign Out</button>
		</div>

		<div class="container">
			<div id="dateDayRow"></div>
			<div id="allClasses"></div>
			
			<div class="addCategoryButton">
				<span class="buttonTitle">Add Class</span>
				<input id="newClassName" type="text" placeholder="Type name of class">
			</div>
		</div>

		<div id="addPhasePopup" class="hide">
			<form action="/echo/html/" id="popForm" method="get">
				<div>
					<label for="project-name">Project Name:</label>
					<input type="text" name="project-name" id="project-name" placeholder="web app develop" class="form-control input-md" required>
					<label for="project-duration">Durations (Day)</label>
					<input type="text" name="project-duration" id="project-duration" placeholder="123 days" class="form-control input-md" required>
					<label for="about">Descr:</label>
					<textarea rows="3" name="about" id="about" class="form-control input-md"></textarea>
					<button type="button" class="btn btn-primary" id="phase-submit" data-loading-text="Sending info.."><em class="icon-ok"></em> Save</button>
				</div>
			</form>
		</div>
	</body>
</html>
