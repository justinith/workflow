<!DOCTYPE html>
<html>
	<head>
		<title>Workflow</title>
		<link rel="shortcut icon" href="img/favicon.ico">
		
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/moment.js"></script>

		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>

		<!--===============================

		Insert Navigation Bar HTML here

		===============================-->

		<div class="container">
			<div id="dateDayRow"></div>
			<div id="allClasses">
				<div class="categoryLane">
					<div class="row">
						<div class="col-sm-1 categoryName">INFO 360</div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 nextWeekButton">
							<i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>

			<div class="addCategoryButton">
				<span class="buttonTitle">Add Class</span>
				<input id="newClassName" type="text" placeholder="Type name of class">
			</div>
			
			<div id="myForm" class="hide">
				<form action="/echo/html/" id="popForm" method="get">
					<div>
						<label for="email">Project Name:</label>
						<input type="email" name="email" id="email" placeholder="web app develop" class="form-control input-md">
						<label for="name">Durations (Day)</label>
						<input type="text" name="name" id="name" placeholder="123 days" class="form-control input-md">
						<label for="about">Descr:</label>
						<textarea rows="3" name="about" id="about" class="form-control input-md"></textarea>
						<button type="button" class="btn btn-primary" data-loading-text="Sending info.."><em class="icon-ok"></em> Save</button>
					</div>
				</form>
			</div>
			<div id="result"></div>
		</div>
	</body>
</html>
