		<script type="text/javascript" src="js/script.js"></script>

	<body>

		<header>
			<img class="topLogo" src="img/logo.png" alt="">
			<span class="introText"><span id="userFirstName"></span>'s Swimlains</span>
			<span id="signout">Sign Out</span>
		</header>

		<div class="container">
			<div id="sideBar" class="col-xs-3">
				<div class="sideBarContent">
					<div id="toDoListSection">
						<h2 class="currentDateTitle"></h2>
						<div id="toDoList"></div>
						<!--<div class="itemClass">
							<p class="itemClassTitle">INFO 491</p>
							<h3>Make wireframes</h3>
							<p class="notesTitle">Notes:</p>
							<p class="notes">https://canvas.uw.edu/courses/1139912/assignments/3646728</p>
						</div>
						<div class="itemClass">
							<p class="itemClassTitle">INFO 491</p>
							<h3>Come up with game dynamics</h3>
						</div>-->
					</div>
				</div>
			</div>
			
			<div id="calInfo" class="col-xs-9 seven-cols">
				<div class="stickyPart">
					<div id="calControl">
						<button data-toggle="modal" data-target="#addClassModal" class="addClassButtonTop">Add Class</button>
						<!-- <div class="addClassArea">
							<input id="addClassInputTop" type="text" placeholder="Type class name">
							<button id="addClassButtonTop" class="addClassButtonTop">Add Class</button>
						</div> -->
						<div class="dayShiftButtons">
							<button class="shiftDayViewBut" id="prevWeekBut"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
							<button class="shiftDayViewBut" id="prevDayBut"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
							<button class="shiftDayViewBut" id="showTodayBut">TODAY</button>
							<button class="shiftDayViewBut" id="nextDayBut"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
							<button class="shiftDayViewBut" id="nextWeekBut"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
						</div>
					</div>
					<div id="dateDayRow"></div>
				</div>
				
				<div id="allClasses"></div>
			</div>
			<div class="addCategoryButton">
				<span class="buttonTitle">Add Class</span>
				<input id="newClassName" type="text" placeholder="Type name of class">
			</div>
		</div>

		<div id="addPhasePopup" class="hide">
			<form action="/echo/html/" id="popForm" method="get">
				<div>
					<label for="project-name">Name</label>
					<input maxlength="40" type="text" name="project-name" id="project-name" placeholder="i.e: Develop product spec" class="form-control input-md" required>
					
					<div class="row">
						<div class="col-md-6">
							<label for="project-type">Type</label><br>
							<select id="project-type" name="project-type">
								<option value="task">Task</option>
								<option value="duedate">Due Date</option>
							</select>
						</div>
						<div class="col-md-6" id="taskDurationSection">
							<label for="project-duration"># of Days</label>
							<input type="text" name="project-duration" id="project-duration" placeholder="i.e: 2" class="form-control input-md" required>
						</div>
					</div>

					<label for="about">Notes</label>
					<textarea rows="3" name="about" id="phaseDescription" class="form-control input-md" placeholder="Optional"></textarea>
					<button type="button" class="btn btn-primary" id="phase-submit" data-loading-text="Sending info.."><em class="icon-ok"></em> Save</button>
				</div>
			</form>
		</div>

		<div id="editPhasePopup" class="hide">
			<form action="/echo/html/" id="popForm" method="get">
				<div>
					<!--<label for="project-name">Project Name:</label>
					<input type="text" name="project-name" id="project-name" placeholder="i.e: Develop product spec" class="form-control input-md" required>
					<label for="project-duration">Durations (Day)</label>
					<input type="text" name="project-duration" id="project-duration" placeholder="i.e: 2" class="form-control input-md" required>
					<label for="about">Description</label>
					<textarea rows="3" name="about" id="phaseDescription" class="form-control input-md" placeholder="Optional"></textarea>
					<button type="button" class="btn btn-primary" id="phase-submit" data-loading-text="Sending info.."><em class="icon-ok"></em> Save</button>-->
					<p>Notes:</p>
					<p id="detailed_phase_desc" style="word-wrap: break-word;">test</p>
					
					<button type="button" class="deleteTaskBtn" id="phase-delete" data-loading-text="Sending info..">Delete Task</button>
				</div>
			</form>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="addClassModal" tabindex="-1" role="dialog" aria-labelledby="addClassModal" aria-hidden="true">
			<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h3>Name of Class</h3>
					<div class="addClassArea">
						<input id="addClassInputTop" type="text" placeholder="Type class name"><br>
						<button id="addClassButtonModal">Add Class</button>
					</div>
				</div>
			</div>
			</div>
		</div>
	</body>
</html>
