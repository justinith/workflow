		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/moment.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>

		<!--===============================

		Insert Navigation Bar HTML here

		===============================-->

		<div class="container">
			<div id="dateDayRow"></div>
			<div class="categoryLane">
				<div class="row">
					<div class="col-sm-1 categoryName">INFO 360</div>
					<div class="col-sm-1 dayBlock"></div>
					<div class="col-sm-1 dayBlock"></div>
					<div class="col-sm-1 dayBlock"></div>
					<div class="col-sm-1 dayBlock"></div>
					<div class="col-sm-1 dayBlock"></div>
					<div class="col-sm-1 dayBlock"></div>
					<div class="col-sm-1 dayBlock"></div>
					<div class="col-sm-1 dayBlock"></div>
					<div class="col-sm-1 dayBlock"></div>
					<div class="col-sm-1 dayBlock"></div>
					<div class="col-sm-1 nextWeekButton">
						<i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
					</div>
				</div>
			</div>
			<div class="addCategoryButton">
				Add Class
			</div>
					
			<h3>Bootstrap 3 Popover Form Example</h3>
			<ul class="list-unstyled">
				<li><a data-placement="bottom" data-toggle="popover" data-title="Login" data-container="body" type="button" data-html="true" href="#" >Add Class</a></li>
				<div id="popover-content" class="hide">
				<form class="form-inline" role="form" id="class-add-form" onsubmit="myFunction()">
					<div class="form-group row">
						<label for="class-name" class="col-xs-2 col-form-label">Class</label>
						<div class="col-xs-10">
							<input type ="text"class="form-control" placeholder="info 343" id="class-name" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="example-date-input" class="col-xs-2 col-form-label">Start Date</label>
						<div class="col-xs-10">
							<input class="form-control" type="date" value="2011-08-19" id="example-date-input">
						</div>
					</div>
					<div class="form-group row">
						<label for="example-date-input" class="col-xs-2 col-form-label">End Date</label>
						<div class="col-xs-10">
							<input class="form-control" type="date" value="2011-08-19" id="example-date-input">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Add Class</button>                                  
					</div>
				</form>
				</div>
			</ul>
		</div>
