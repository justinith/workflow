<!DOCTYPE html>
<html>
	<head>
		<title>Workflow</title>
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="icon" href="img/page-icon.png">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
		
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/moment.js"></script>

		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<header>
            <h3>WorkFlow
			<a href="signin.html" id="signout">Sign Out</a></h3>	
    	</header>
		<div class="container">
			<div id="dateDayRow"></div>
			<div id="allClasses">
				<div class="categoryLane">
					<div class="row" id="INFO 360">
						<div class="col-sm-1 categoryName">INFO 360</div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 dayBlock"></div>
						<div class="col-sm-1 nextWeekButton">
							<i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>

			<div class="addCategoryButton">
				<span class="buttonTitle">Add Class</span>
				<input id="newClassName" type="text" placeholder="Type name of class">
			</div>
			
			<div id="myForm" class="hide">
				<form action="/echo/html/" id="popForm" method="get">
					<div>
						<label for="project-name">Project Name:</label>
						<input type="text" name="project-name" id="project-name" placeholder="web app develop" class="form-control input-md" required>
						<label for="project-duration">Durations (Day)</label>
						<input type="text" name="project-duration" id="project-duration" placeholder="123 days" class="form-control input-md" required>
						<label for="about">Descr:</label>
						<textarea rows="3" name="about" id="about" class="form-control input-md"></textarea>
						<button type="button" class="btn btn-primary" id="project-submit" data-loading-text="Sending info.."><em class="icon-ok"></em> Save</button>
					</div>
				</form>
			</div>
			<div id="result"></div>
		</div>

		<!-- Slide-in Panel, to be populated
		source: http://jsfiddle.net/FUAQJ/714/ -->
		<div id="slideout">tasks
		    <div id="slideout_inner">
		        <form>
		            <textarea>populate phase tasks here</textarea> 
		            	<div id="">list of tasks</div>
		            <input type="submit"></input>
		        </form>
		    </div>
		</div>

	</body>
</html>
